<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Registro</title>
    <link rel="shortcut icon" href="img/logo.png">
    <style>
      body{
        background:#ffc107;
        background: linear-gradient(to right, #ffc107, #ffdd78);
      }
      .bg{
        background-image: url(img/rg.png);
        background-position: center;
    }
    </style>

</head>
<body>

  <div class="container w-75 bg-light mt-5 rounded shadow">
    <div class="row h-25 align-items-lg-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col bg-light p-5 rounded-end">
        <div class="text-end">
          <img src="img/logo.png" alt="" width="48"><!--LOGO-->
        </div>
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="darkSwitch" />
        </div>



        <!--LOGIN -->
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-4">
              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label">Recuerdame</label>
            </div>

            <div class="d-grid">
              <a class="btn btn-warning" href="index.html">Iniciar Sesión</a>
            </div>

            <div class="my-3">
              <span>No tienes cuenta? <a href="#">Registrate</a></span>
              <br>
              <span><a href="#">Recuperar Password</a></span>
            </div>
          </form>

          <!--LOGIN REDES-->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12 fw-bolder text-uppercase ">Iniciar Sesión</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="img/fb.png" width="32" alt="">
                    </div>

                    <div class="col-12 col-md-10 text-center">
                      Facebook
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="img/Google.png" width="32" alt="">
                    </div>

                    <div class="col-12 col-md-10 text-center">
                      Google
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

<script src="js/bootstrap.js"></script>
<script src="js/dark-mode-switch.min.js"></script>
</body>
</html>
